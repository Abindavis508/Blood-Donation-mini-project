<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body>
    <div>
        <div class="relative">
            <!-- bg image -->
            <img class="w-[1460px] absolute " src="./assets/blood donation home page image.jpeg">
            <!-- heading -->
            <h1 class="absolute mt-25 ml-190 text-[50px] font-bold text-gray-500">
                Blood Bank
            </h1>
            <!-- sub head -->
            <p class="absolute mt-45 ml-191 text-[20px] font-bold ">Every drop of <span
                    class="text-red-600">blood</span> counts towards saving a life</p>
            <a href="./add.html"><button
                    class="absolute cursor-pointer mt-55 ml-191 text-[20px] font-bold bg-red-500 rounded-3xl p-2">DONATE</button></a>
        </div>
        <!-- serach bar -->
        <div class="absolute mt-55 ml-230 text-[20px] font-bold">
           <input type="search" id="search" placeholder="search" class="border rounded-3xl p-2">

        </div>
        <!-- details showing div -->
        <div class="absolute mt-80 ml-140 bg-gray-200 p-4 max-w-[90%] max-h-[500px] overflow-auto" id="donorDetails"></div>



        <script src="./js/home.js"></script>
